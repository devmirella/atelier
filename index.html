<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier / Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;

    }

    body {
      background-image: url("pequeno-principe-arte.png");
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    body::before {
      
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(15, 15, 15, 0.94);
      z-index: 0;
    }

    .formulario h1 {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    
    .container {
      width: 90%;
      max-width: 1100px;
      height: 600px;
      display: flex;
      background-color: #151515;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
      position: relative;
      z-index: 1;
    }

    .arte {
      width: 50%;
      background-image: url("pequeno-principe-arte.png");
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding: 30px;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .Frase {
      position: relative;
      color: #e0e0e0;
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    
    .formulario {
      width: 50%;
      padding: 60px;
      color: #fff;
    }


    .subtítulo {
      color: #aaa;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 80px;
    }


    input {
      background-color: #1f1f1f;
      border: none;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 50px;
      color: #fff;
      outline: none;
    }

    input:focus {
      border-color: #17b3a3;
    }
    
    button {
      padding: 14px;
      background-color: #17b3a3;
      border: none;
      border-radius: 50px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.05);
    }

    #btn-cadastro {
      margin-top: 10px;
    }

    #esqueceu-senha {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
      text-decoration: none;
    }

    #esqueceu-senha:hover {
      color: #17b3a3;
    }

    @keyframes subirSuave {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container{
        flex-direction: column;
        height: auto;
      }

      .arte {
        width: 100%;
        height: 220px;
      }

      .formulario {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 40px 30px;
        animation: subirSuave 0.5s ease forwards;
      }

      form {
        width: 100%;
        max-width: 360px;
        margin-top: 40px;
      }

      input {
        padding: 16px;
        font-size: 16px;
      }
    }  

    @media (prefers-reduced-motion: reduce) {
      .formulario {
        animation: none;
      }
    }

  </style>

</head>
<body>

  <main class="container">

    <section class="arte">
      <div class="overlay"></div>
      <p class="Frase">Arte também é siléncio</p>
    </section>

    <section class="formulario">
      <h1>Atelier</h1>
      <p class="subtítulo">Acesso ao atelier</p>

    <form id="form-login">
      <input id="email" type="email" placeholder="Email">
      <input id="senha" type="password" placeholder="Senha">
      <p id="mensagem"></p>
      <button type="submit">Entrar</button>
      <button id="btn-cadastro" type="button">Criar conta</button>
      <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
    </form>
  </section>

  </main>
  <script>
    "use strict";

    // Seletores
    const form = document.querySelector("#form-login");
    const inputEmail = document.querySelector("#email");
    const inputSenha = document.querySelector("#senha");
    const mensagem = document.querySelector("#mensagem");
    const btnCadastro = document.querySelector("#btn-cadastro");

    // Mostra mensagem de erro/sucesso na tela
    function mostrarMensagem(texto, tipo) {
      mensagem.textContent = texto;

      if ( tipo === "erro") {
        mensagem.style.color = "#ff6b6b";
        return;
      }

      if (tipo === "sucesso") {
        mensagem.style.color = "#17b3a3";
        return;

      }

      mensagem.style.color = "#a9a9a9";
    }

    // Validação simples
    function validar(email, senha) {
      if (email === "" || senha === "") {
        mostrarMensagem("Preencha todos os campos.", "erro");
        return false;
      }

      if(!email.includes("@")) {
        mostrarMensagem("Digite um email válido.", "erro");
        return false;
      }

      if (senha.length < 6) {
        mostrarMensagem("A senha precisa ter no mínimo 6 caracteres.", "erro");
        return false;
      }

      return true;
    }

    // Evento de submit
    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const emailDigitado = inputEmail.value.trim();
      const senhaDigitada = inputSenha.value.trim();

      const ok = validar(emailDigitado, senhaDigitada);

      if (!ok) {
        return;
      }

      const usuarioSalvo = JSON.parse(
        localStorage.getItem("atelier_usuario")
      );

      if (!usuarioSalvo) {
        mostrarMensagem("Nenhum usuário cadastrado", "erro");
        return;
      }

      if (
        usuarioSalvo.email !== emailDigitado ||
        usuarioSalvo.senha !== senhaDigitada
      ) {
        mostrarMensagem("Email ou senha incorretos.", "erro");
        return;
      }

      mostrarMensagem("Login realizado. Bem-vinda ao Atelier.", "sucesso");

      // MARCA USUÁRIO COMO LOGADO
      localStorage.setItem("atelier_logado", "true");

      // REDIRECIONA PARA A HOME
      setTimeout(() => {
        window.location.href = "home.html";
      }, 800);

    
    // Limpa campos
    inputEmail.value="";
    inputSenha.value="";
    });

    // Evento de click (CADASTRO)
    btnCadastro.addEventListener("click", function () {

      const emailDigitado = inputEmail.value.trim();
      const senhaDigitada = inputSenha.value.trim();

      const ok = validar(emailDigitado, senhaDigitada);
      if (!ok) {
        return;
      }

      const usuario = {
        email: emailDigitado,
        senha: senhaDigitada
      };

      localStorage.setItem("atelier_usuario", JSON.stringify(usuario));

      mostrarMensagem("cadastro realizado com sucesso.", "sucesso");

      inputEmail.value="";
      inputSenha.value="";
    });
  // Evento de click (ESQUECEU SENHA)
  const esqueceuSenha = document.querySelector("#esqueceu-senha");

  esqueceuSenha.addEventListener("click", function (event) {
    event.preventDefault();

    const emailDigitado = inputEmail.value.trim();

    if (emailDigitado === "") {
      mostrarMensagem("Digite seu email para recuperar a senha", "erro");
      return;
    }

    const usuarioSalvo = JSON.parse(
      localStorage.getItem("atelier_usuario")
    );

    if (!usuarioSalvo) {
      mostrarMensagem("Nenhum usuário cadastrado", "erro");
      return;
    }

    if (usuarioSalvo.email !== emailDigitado) {
      mostrarMensagem("Email não encontrado.", "erro");
      return;
    }

    const novaSenha = prompt("Digite sua nova senha (minimo 6 caracteres):");

    if (!novaSenha || novaSenha.length < 6) {
      mostrarMensagem("Senha inválida", "erro");
      return;
    }

    usuarioSalvo.senha = novaSenha;
    localStorage.setItem("atelier_usuario", JSON.stringify(usuarioSalvo));

  mostrarMensagem("Senha redefinida com sucesso.", "sucesso");
  });


  </script>
</body>
</html>
