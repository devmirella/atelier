<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url("arte-atelier.png");
            background-size: cover;
            background-position: center;

            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
            color: #fff;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;

            background: rgba(15, 15, 15, 0.65);
            z-index: 0;
        }

        main {
            position: relative;
            z-index: 1;

            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 500px;

            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .topo {
            margin-top: -80px; /* Sobe o blobo inteiro */
            margin-bottom: 140px; /* empurra os botões para baixo */
        }

        .linha {
            width: 200px;
            height: 1px;
            background: rgba(255, 255, 255, 0.45);
            margin: 12px auto 5px; /** espaço acima e abaixo da linha */
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 46px;
            font-weight: 500;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }


        .frase {
            font-family: 'Cormorant Garamond', serif;
            font-size: 17px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 0.4px;
        }

        .botoes {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .botoes button {
            background-color: rgba(255, 255, 255, 0.08);

            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            
            padding: 12px 20px;
            border-radius: 8px;

            cursor: pointer;
            font-size: 14px;

            /* Suaviza hover */
            transition: background 0.3s, transform 0.2s;

        }

        /* Botão SAIR */
        .sair {
            background: none;
            border: none;
            color: #aaa;
            font-size: 13px;
            cursor: pointer;
            text-decoration: underline;
        }

        .sair:hover {
            color: #fff;
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 34px;
            }

            .frase {
                font-size: 15px;
            }
        }

        .rodape {
            margin-bottom: -100px;
        }

    </style>
</head>
<body>
    <main>

        <div class="topo">
            <h1>Atelier</h1>

            <!-- Linha divisória -->
            <div class="linha"></div>
             
            <p class="frase">O seu refúgio criativo</p>
        </div>

        <!-- Botões principais -->
        <div class="rodape">
            <div class="botoes">
                <button id="btn-arte">Minha Arte</button>
                <button id="btn-palavras">Exposed</button>
                <button id="btn-inspiracao">Inspiração</button>
                <button id="btn-sair">Sair</button>
            </div>

        </div>
    </main>

    <script>
        "use strict";

        // Se o usuário NÃO estiver logado, ele não pode acessar a Home.
        if(localStorage.getItem("atelier_logado") !== "true") {
            window.location.href = "index.html";
        }

        document.querySelector("#btn-arte").addEventListener("click", function () {
            window.location.href = "arte.html";
        });

        document.querySelector("#btn-palavras").addEventListener("click", function () {
            window.location.href = "exposed.html";
        });

        document.querySelector("#btn-inspiracao").addEventListener("click", function (){
            window.location.href = "inspiracoes.html";
        });

        //   Remove a chave de login. A pessoa deixa de estar logada.
        document.querySelector("#btn-sair").addEventListener("click", function () {
            localStorage.removeItem("atelier_logado");

            // Volta para a tela de login.
            window.location.href = "index.html";
        });
      
    </script>
</body>
</html>
