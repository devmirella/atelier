<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier | Inspirações</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/inspiracoes.css">
  <script src="/static/js/inspiracoes.js" defer></script>
</head>

<body>


<div class="wrap">

  <div class="top">
    <button class="voltar" onclick="window.location.href='/home'">Voltar</button>

    <div class="titulo">
      <h1>Inspirações</h1>
      <p>imagens e pensamentos</p>
    </div>

    <div class="espaco"></div>
  </div>

  <div class="linha"></div>

    <section class="grid">
      
      {% for item in inspiracoes %} <!-- Loop JINJA (Flask) para cada item da lista "inspiracao" enviada pelo app.py, cria um card de imagem -->
        <article class="paper" data-id="{{ item.id }}"> <!-- "data-id" é um atributo personalizado que armazena o ID da inspiração, facilitando a identificação para ações como exclusão -->
          <button class="btn-apagar" title="Apagar inspiração">
            X
          </button> 
          <img class="inspo-img" src="{{ item.imagem }}" alt=""> <!-- Imagem da inspiracão "item.imagem" vem do dicionário criado no Flask. -->
        </article>
      {% endfor %}
    
    </section>
  
</div>

<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

  

  <!-- FORMULÁRIO MÍNIMO (temporário) -->
  <div class="form-minimo">
    <input 
      type="text" 
      id="imagemInput" 
      placeholder="nome da imagem (ex: teste.jpg)"
    >

    <button id="btnAdicionar">
      adicionar inspiração
    </button>

    <p id="mensagem"></p>
  </div>

</body>
</html>
