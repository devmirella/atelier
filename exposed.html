<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier | Exposed </title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
 
  <style>

    :root { /* Variáveis globais de CSS */
      --bg-1: #0f0f10; /* Cor de fundo escura principal */
      --bg-2: #171719; /* Segunda variaçãao de fundo */
      --text: #f2f2f2; /* Cor clara do texto */

      --paper: #f3f0ea; /* Cor do papel */
      --paper-2: #ede7dd; /* Segunda cor do papel (gradiente) */
      --ink: #1a1a1a; /* Cor da "tinta" do papel */
      
      --tape: rgba(220, 210, 185, 0.75); /* Cor da fita adesiva */
      --tape-edge: rgba(120, 105, 80, 0.25); /* Borda da fita */

      --shadow: 0 18px 40px rgba(0,0,0,0.35); /* Sombra forte */
      --soft: 0 10px 25px rgba(0,0,0,0.22); /* Sombra suave */
    } 

    * { /* Reset básico do navegador */
      box-sizing: border-box; margin: 0; padding: 0;
    }
    
    body {
      min-height: 100vh; /* Altura mínima igual à tela */
      font-family: Arial, Helvetica, sans-serif; /* Fonte padrão */
      color: var(--text); /* Cor do texto */

      background-image: url("fundo-artistico.png"); /* Imagem de fundo */
      background-size: cover; /* Faz a imagem cobrir toda a tela */
    }

    body::before { /* Camada escura sobre o fundo */
      content: ""; /* Necessário para  o pseudo-elemento existir */
      position: fixed; /* Fica fixa na tela */
      inset: 0; /* Ocupa toda a tela */
      background: rgba(20, 15, 10, 0.75); /* Escurece o fundo */
      z-index: -1; /* Fica atrás do conteúdo */
    }

    .wrap { /* Container central */
      max-width: 1200px; /* Largura máxima */
      margin: 0 auto; /* Centraliza horizontalmente */
      padding: 28px 18px 40px; /* Espaçamento interno */
    }

    .top { /* Área superior */
      display: flex; /* Layout flexível*/
      align-items: center; /* Alinha verticalmente */
      justify-content: space-between; /* Espaça os elementos */
      gap: 16px; /* Espaço entre eles */
      margin-bottom: 18px; /* Espaço inferior */
    }

    .voltar { /* Botão voltar */
      border: 1px solid rgba(255,255,255,0.20); /* Borda sutil */
      background: rgba(255,255,255,0.06); /* Fundo translúcido */
      color: var(--text); /* Cor do texto */
      padding: 10px 14px; /* Tamanho interno */
      border-radius: 12px; /* Cantos arrendondados */
      cursor: pointer; /* Cursor clique */
      transition: 0.2s ease; /* Animação suave */
    }

    .voltar:hover { /* Efeito hover */
      background: rgba(255,255,255,0.10);
    }

    .titulo { /* Área do titulo */
      text-align: center; /* Centralizar texto */
      flex: 1; /* Ocupa epaço disponovel */
      font-family: "Cormorant Garamond", serif; /* Fonte artística */
    }

    .titulo h1 { /* Título principal */
      font-size: 46px; /* Tamanho da fonte */
      font-weight: 600; /* Peso da fonte */
      letter-spacing: 0.5px; /* Espaçamento entre letras */
    }

    .titulo p { /* Subtitulo */
      margin-top: 4px; /* Espaço de cima */
      font-size: 14px; /* Tamanho menor */
      opacity: 0.75; /* Tranparência */
      letter-spacing: 1px; /* Espaçamento entre letras */
      text-transform: lowercase; /* Texto em minúsculas */
    }

    .linha { /* Linha divisória */
      height: 1px; /* Altura fina */
      background: rgba(255,255,255,0.12); /* Cor da linha */
      margin: 18px 0 26px; /* Espaçamento vertical */
    }

    .grid { /* Grade de papéis */
      display: grid; /* Ativa grid layout */
      grid-template-columns: repeat(12, 1fr); /* 12 colunas */
      gap: 18px; /* Espaço entre itens */
    }

    .paper { /* Card de papel */
      grid-column: span 4; /* Ocupa 4 colunas */
      position: relative; /* Base para elementos internos */
      background: linear-gradient(180deg, var(--paper), var(--paper-2)); /* Gradiente do papel */
      border-radius: 14px; /* Cantos arrendondados */
      box-shadow: var(--shadow); /* Sombta */
      overflow: hidden; /* Esconde excesso */
      padding: 14px; /* Espaçamento interno */
      color: var(--ink); /* Cor do texto */
      transform: rotate(var(--rot, 0deg)); /* Rotação leve */
      transition: transform 0.2s ease, box-shadow 0.2s ease; /* Animações */
    }

    .paper:hover { /* Houver do card */
      transform: rotate(var(--rot, 0deg)) translateY(-4px); /* Levanta o card */
      box-shadow: 0 24px 55px rgba(0,0,0,0.45); /* Sombra mais forte */
    }

    .paper::before { /* Fita adesiva */
      content: ""; /* Cria um elemento */
      position: absolute; 
      top: 10px; /* Distância do topo */
      left: 50%; /* Centraliza horizontalmente */
      transform: translateX(-50%) rotate(-2deg); /*Ajuste fino */
      width: 86px; /* Largura da fita */
      height: 26px; /* Altura da fita */
      background: var(--tape); /* Cor da fita */
      border: 1px solid var(--tape-edge); /* Borda */
      border-radius: 6px; /* Cantos */
      box-shadow: var(--soft); /* Sombra suave */
      opacity: 0.95; /* Transparência */
    }

    .sketch { /* Imagem do esboço */
      width: 100%; /* Ocupa toda a largura */
      aspect-ratio: 4 / 5; /* Proporção fixa */
      object-fit: cover; /* Ajusta sem distorcer */
      border-radius: 10px; /* Cantos arredondados */
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.10); /* Borda interna */
      background: rgba(0,0,0,0.04); /* Fundo neutro */
      display: block; /* Remove os espaços indesejados */
    }

    .cap { /* Legenda */
      margin-top: 10px; /* Espaço acima */
      display: flex; /* Layout flex */
      justify-content: space-between; /* Espaça texto e tag */
      align-items: baseline; /* Alinha pela base */
      gap: 10px; /* Espaço entre elementos */
      font-size: 12px; /* Tamanho pequeno */
      opacity: 0.85; /* Transparência */
    }

    .tag { /* Tag da legenda */
      font-size: 11px; /* Texto pequeno */
      padding: 6px 10px; /* Espaçamento interno */
      border-radius: 999px; /* Formato pill */
      background: rgba(0,0,0,0.06); /* Fundo suave */
    }

    .wide{ grid-column: span 6; } /* Card mais largo */
    .tall .sketch{ aspect-ratio: 3 / 4; } /* Card mais alto */
    .wide .sketch{ aspect-ratio: 16 / 10; } /* Card horizontal */

    .r1{ --rot: -1.2deg; } /* Rotação especifica */
    .r2{ --rot: 1.0deg; }
    .r3{ --rot: -0.6deg; }
    .r4{ --rot: 1.6deg; }
    .r5{ --rot: -1.8deg; }
    .r6{ --rot: 0.8deg;}


    .card-area { /* Epaço axima dos cards */
      margin-top: 14px;
    }

    .card {
      background: linear-gradient(180deg, #f3f0ea); /* Fundo do card */
      border-radius: 12px; /* Cantos arrendondados */
      padding: 14px; /* Espaçamento interno */
      position: relative; /* Base para o botão fechar */
      cursor: default; /* Cursor padrão */
    }

    .card-capa {
      font-family: "Cormorant Garamond", serif; /* Fonte artística */
      font-size: 22px;  /* Tamanho do texto */
      font-weight: 500; /* Peso da fonte */
      text-align: center; /* Centraliza */
      cursor: pointer; /* Indica que é clicável */
    }

    .card-conteudo {
      display: none; /* Começa fechado */
      margin-top: 12px; /* Espaço acima */
    }

    .card.aberto .card-conteudo { /* Mostra o conteúdo quando aberto */
      display: block;
    }

    .fechar-card {
      position: absolute; /* Posiciona no card */
      top: 6px; /* Distância do topo */
      right: 10px; /* Distância da direita */
      cursor: pointer; /* Cursor clicável */
      font-weight: bold; /* Negrito */
    }

    .artes {
      display: grid; /* Grid de artes */
      gap: 10px; /* Espaço entre artes */
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Colunas automáticas */
    }

    .arte {
      height: 120px; /* Altura padrão */  
      background: #ccc; /* Fundo neutro */
      position: relative; /* Base para o botão fechar */
      overflow: hidden; /* Esconde excesso */
      cursor: pointer;  /* Indica clique */
    }

      .arte img {
        width: 100%; /* Imagem ocupa toda a largura */
        height: 100%; /* Imagem ocupa toda a altura */
        object-fit: cover; /* Mantém proporção */ 
      }

      .arte.expandida {
        grid-column: 1 / -1; /* Ocupa todas as colunas */ 
        height: 360px; /* Fica maior */
      }

      .fechar-arte {
        position: absolute; /* Posiciona sobre a imagem */    
        top: 6px; /* Distância do topo */
        right: 6px; /* Distância da direita */
        background: rgba(0,0,0,0.5); /* Fundo escuro */ 
        color: #fff; /*  Texto branco */
        cursor: pointer; /* Indica clique */
        padding: 4px 7px; /* Espaçamento interno */
        border-radius: 50%; /* Formato circular */  
        display: none; /* Começa oculto */
      }

      .arte.expandida .fechar-arte { /* Mostra ao expandir */
        display: block;
      }

      .adicionar {
        margin-top: 10px; /* Espaço acima */
        width: 100%; /* Ocupa toda a largura */
        border: 1px dashed rgba(0,0,0,0.3); /* Borda tracejada */
        background: none; /* Sem fundo */
        padding: 8px; /* Espaçamento interno */
        cursor: pointer; /* Cursor clicável */
      }
    @media (max-width: 980px) { /* Responsivo tablet */
      .paper{ grid-column: span 6; }
      .wide{ grid-column: span 12; }
    }

    @media (max-width: 620px) { /* Responsivo mobile */
      .top{ align-items: flex-start; }
      .titulo h1{ font-size: 38px; }
      .paper{ grid-column: span 12;}
    }

  </style>
  
</head>

  <body>
    <div class="wrap"> <!-- Container Central -->

      <div class="top"> <!-- Cabeçalho --> 
        <button class="voltar" onclick="history.back()">Voltar</button> <!-- Volta á página anterior -->
        
        <div class="titulo"> <!-- Area do título -->
          <h1>Exposed</h1>
          <p>esboços de arte</p>
        </div>

        <div style="width:110px"></div> <!-- Espaçador visual -->
      </div>

      <div class="linha"></div> <!-- Linha divisória -->

      <section class="grid"> <!-- Grade dos esboços -->

        <article class="paper r1">
          <img class="sketch" src="esboco-01.jpg">
          

          <div class="cap">
            <span>Estudo de figura</span>
            <span class="tag">grafite</span>
          </div>

          <div class="card">
            <div class="fechar-card">X</div>

            <div class="card-capa">Estudo de figura</div>

            <div class="card-conteudo">
              <div class="artes"></div>
              <button class="adicionar">+ adicionar arte</button>
            </div>
          </div>
        </article>

        <article class="paper r2">
          <img class="sketch" src="esboco-02.jpg" alt="Esboço 02">

          <div class="cap">
            <span>Rosto / perfil</span>
            <span class="tag">estudo</span>
          </div>

          <div class="card">
            <div class="fechar-card">X</div>

            <div class="card-capa">Rosto / perfil</div>

            <div class="card-conteudo">
              <div class="artes"></div>
              <button class="adicionar">+ adicionar arte</button>
            </div>
          </div>
        </article>

        <article class="paper r3">
          <img class="sketch" src="esboco-03.jpg" alt="Esboço 03">

          <div class="cap">
            <span>Detalhe: olhos</span>
            <span class="tag">sombras</span>
          </div>

          <div class="card">
            <div class="fechar-card">X</div>

            <div class="card-capa">Detalhe: olhos</div>

            <div class="card-conteudo">
              <div class="artes"></div>
              <button class="adicionar">+ adicionar arte</button>
            </div>
          </div>
        </article>

        <article class="paper wide r4">
          <img class="sketch" src="esboco-04.jpg" alt="Esboço 04">

          <div class="cap">
            <span>Arquitetura / cenário</span>
            <span class="tag">linha</span>
          </div>

          <div class="card">
            <div class="fechar-card">X</div>

            <div class="card-capa">Arquitetura / cénarios</div>

            <div class="card-conteudo">
              <div class="artes"></div>
              <button class="adicionar">+ adicionar arte</button>
            </div>
          </div>
        </article>

        <article class="paper r5 tall">
          <img class="sketch" src="esboco-05.jpg" alt="Esboço 05">

          <div class="cap">
            <span>Figura em movimento</span>
            <span class="tag">gestual</span>
          </div>

          <div class="card">
            <div class="fechar-card">X</div>

            <div class="card-capa">Figura em movimento</div>

            <div class="card-conteudo">
              <div class="artes"></div>
              <button class="adicionar">+ adicionar arte</button>
            </div>
          </div>
        </article>

        <article class="paper r6">
          <img class="sketch" src="esboco-06.jpg" alt="Esboço 06">

          <div class="cap">
            <span>Paisagem</span>
            <span class="tag">valores</span>
          </div>

          <div class="card">
            <div class="fechar-card">X</div>

            <div class="card-capa">Paisagem</div>

            <div class="card-conteudo">
              <div class="artes"></div>
              <button class="adicionar">+ adicionar arte</button>
            </div>
          </div>
        </article>
    </div>
  </body>

  <script>
    "use strict";

    document.querySelectorAll(".card").forEach(card => { // Percorre todos os cards existentes
      card.addEventListener("click", e => { //  Escuta clique em cada card individualmente

        if (e.target.classList.contains("fechar-card")) { // Verifica se o clique foi no botão X
          card.classList.remove("aberto"); // Fecha o card removendo a classe
          return; // Interrompe para não abrir novamente
        }
        if (!e.target.closest(".card-capa")) { // Verifica se o clique não foi no título do card
          return; // Sai da função para evitar abrir o card
        }
        card.classList.toggle("aberto"); // Alterna entre abrir e fechar o card
      });
    });

      document.querySelectorAll(".adicionar").forEach(botao => { // Percorre todos os botões "+ adicionar arte"
        botao.addEventListener("click", e => { // Escuta clique no botão de adicionar arte
          e.stopPropagation(); // Impede que o clique abra/feche o card 
          const card = e.target.closest(".card"); // Encontra o card pai do botão clicado
          const artes = card.querySelector(".artes"); // Encontra o container .artes dentro do card
          const arte = document.createElement("div"); // Cria um novo elemento div para a arte
          
          arte.className = "arte"; // Define a classe .arte para o novo elemento
          
          arte.innerHTML = `
          <span class="fechar-arte">X</span>
          <img src="https://via.placeholder.com/600x800">
          `; // Insere o HTML interno, botão de fechar e imagem

          artes.appendChild(arte); // Adiciona a nova arte dentro do container .artes
        }); 
      });

      document.addEventListener("click", e => { // Escuta qualquer clique na página inteira
        const arte = e.target.closest(".arte"); // Verifica se o clique aconteceu dentro de um elemento com classe .arte, closest sobe na hierarquia do DOM até encontrar .arte
        if (!arte) return; // Se o clique não foi em nenhuma arte, sai da função  
        if (e.target.classList.contains("fechar-arte")) { // Verifica se o clique foi no botão X
          arte.classList.remove("expandida"); // Remove a classe que deixa a arte expandida
          return; // Interrompe para não expandir novamente
        }

        document.querySelectorAll(".arte").forEach(a => {
          a.classList.remove("expandida"); // Fecha todas as artes antes de abrir uma nova, garante que só uma fique expandida por vez
        });
          
        arte.classList.add("expandida"); // Adiciona a classe expandida apenas na arte clicada
        
      });
  </script>
</html>
